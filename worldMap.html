<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="http://localhost:8080/Crystal/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m, sap.ui.table, sap.ui.commons, sap.viz"
				data-sap-ui-xx-bindingSyntax="complex"
				data-sap-ui-resourceroots='{"crystal": "./crystal/"}'
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/0.0.39/topojson.min.js"></script>
		<link rel="stylesheet" href="css/crystal.css"></link>
		<link rel="stylesheet" href="css/map.css">
		

		<script>
			var sapById = sap.ui.getCore().byId;
			sap.ui.localResources("util");
			sap.ui.localResources("libs");
			sap.ui.localResources("control");
			sap.ui.localResources("fragment");
			var app = new sap.m.App('the-app', {initialPage:"idView"});

	        var page = sap.ui.view({id:"idView", viewName:"crystal.worldMap", type:sap.ui.core.mvc.ViewType.XML});
			app.addPage(page);
			app.placeAt('content');
  
		</script>
		
	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
